{% for message in messages %}
    <div class="alert alert-{{message.tags}}  alert-dismissible fade show" role="alert">
        <i class="mr-2" data-feather="{% if message.tags == 'primary' %}eye{% elif message.tags == 'info' %}info{% elif message.tags == 'success' %}check-circle{% elif message.tags == 'warning' %}alert-triangle{% elif message.tags == 'error' %}x-circle{% else%}help-circle{% endif%}"></i>
        {{ message }}
        <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close"></button>
    </div>
{% endfor %}
